<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Friends</title>
</head>
<body>
    <header class="top-header">
        <!-- 상단 헤더 영역 -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fab fa-bluetooth-b"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__batter">
                    66% 
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!-- 하단 헤더 영역 -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">
                    Friends
                    <span class="header__number">1</span>
                </span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
    </header>

    <!-- 친구 목록 영역 -->
    <main class="friends">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus friends">
        </div>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <a href="profile.html">
                        <img src="images/avatar.jpg" alt="">
                        <span class="friends__section-name">KwangJin</span>
                    </a>
                </div>
                <div class="friends__section-row">
                        <img src="images/avatar.jpg" alt="">
                        <span class="friends__section-name">Friends' Names display</span>
                    </div>
            </div>
        </section>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <div class="friends__section_column">
                        <img src="images/avatar.jpg" alt="">
                        <span class="friends__section-name">LYNN</span>
                    </div>
                    <span class="friends__section-tagline">
                        Life is short. So live your life.
                    </span>
                </div>
            </div>
        </section>
    </main>

    <!-- 하단 탭바 -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-user fa-lg"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comment fa-lg"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search fa-lg"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
