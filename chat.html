<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body class="body-chat">
    <header class="top-header chat-header">
        <!-- 상단 헤더 영역 -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fab fa-bluetooth-b"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__batter">
                    66% 
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>

        <!-- 하단 헤더 영역  -->
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">LYNN</span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- chat 페이지 메인 영역 -->
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">
                Wednesday, August 2, 2017
            </span>
        </div>     
        <div class="chat_message chat__message--from-me">
            <span class="chat_message-time">17:55</span>
            <span class="chat_message-body">
                Hello! This is a test message.
            </span>
        </div>   
        <div class="chat_message chat__message--to-me">
            <img src="images/avatar.jpg" alt="">
            <div class="chat__message-center">
                <h3 class="chat__message-username">LYNN</h3>
                <span class="chat_message-body">
                    And this is an answer
                </span>
            </div>
            <span class="chat_message-time">19:30</span>
        </div>   
    </main>

    <!-- chat 페이지 하단 영역 -->
    <div class="type-message">
        <i class="fas fa-plus fa-lg"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile fa-lg"></i>
            <span class="record-message">
                <i class="fas fa-microphone fa-lg"></i>
            </span>
        </div>
    </div>
</body>
</html>
