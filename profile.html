<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Profile Page</title>
</head>
<body>
    <header class="top-header top-header--transparent">
        <!-- 상단 헤더 영역 -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fab fa-bluetooth-b"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__batter">
                    66% 
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!-- 하단 헤더 영역 -->
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <!-- profile 페이지 메인 영역 -->
    <main class="profile">
        <header class="profile_header">
            <div class="profile__header-container">
                <img src="images/avatar.jpg" alt="">
                <h3 class="profile__header-title">KwangJin</h3>
            </div>
        </header>

        <div class="profile-container">
            <input type="text" placeholder="sweemando@gamil.com">
            <div class="profile__actions">
                <div class="profile__action">
                    <span class="profile__action-circle">
                        <i class="fas fa-comment fa-lg"></i>
                    </span>
                    <span class="profile__action-title">My Chatroom</span>
                </div>
                <div class="profile__action">
                    <span class="profile__action-circle">
                        <i class="fas fa-pencil-alt fa-lg"></i>
                    </span>
                    <span class="profile__action-title">Edit Profile</span>
                </div>
            </div>
        </div>
    </main>
    <div class="bigScreenText">
            <span>Please, make your screen samller</span>
    </div>
</body>
</html>
