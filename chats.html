<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Chats</title>
</head>
<body>
    <header class="top-header">
        <!-- 상단 헤더 영역 -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fab fa-bluetooth-b"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__batter">
                    66% 
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <!-- 하단 헤더 영역 -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">
                    Chats
                    <i class="fas fa-caret-down"></i>
                </span>
            </div>
            <div class="header__column"></div>
        </div>
    </header>

    <!-- 채팅 목록 -->
    <main class="chats">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">LYNN</h3>
                            <span class="chat__last-message">Hello! This is a test message.</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        15:55
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">KakaoTalk</h3>
                            <span class="chat__last-message">You logged into KakaoTalk PC from the PC</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        DEC 17
                    </span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fas fa-comment">+</i>
        </div>
    </main>

    <!-- 하단 탭바 -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-user fa-lg"></i>
                <span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
                <i class="fas fa-comment fa-lg"></i>
                <span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search fa-lg"></i>
                <span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h fa-lg"></i>
                <span class="tab-bar__title">More</span>
            </a>
    </nav>
    <div class="bigScreenText">
            <span>Please, make your screen samller</span>
    </div>
</body>
</html>
